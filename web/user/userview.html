<body>
    <div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>

                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Enterprise</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">

                        
                        <td class="col-md-2">
                            <div ng-hide="editUser[user.id]">{{user.firstname}}</div>
                            <div ng-show="editUser[user.id]" class="col-sm-10">
                                <input type="text" name="firstname" ng-show="editUser[user.id]"  ng-model="user.firstname" class="form-control"
                                   required>
                            </div>
                            
                        </td>
                        <td class="col-md-2"> 
                            <div ng-hide="editUser[user.id]">{{user.lastname}}</div>
                            <div ng-show="editUser[user.id]" class="col-sm-10">
                                <input type="text" name="lastname" ng-show="editUser[user.id]"  ng-model="user.lastname" class="form-control"
                                   required>
                            </div>
                        </td>
                        <td class="col-md-2">
                            <div ng-hide="editUser[user.id]">{{user.password}}</div>
                            <div ng-show="editUser[user.id]" class="col-sm-10">
                                <input type="text" name="password" ng-show="editUser[user.id]"  ng-model="user.password" class="form-control"
                                   required>
                            </div>
                        </td>
                        <td class="col-md-2">
                            <div ng-hide="editUser[user.id]">{{user.email}}</div>
                            <div ng-show="editUser[user.id]" class="col-sm-10">
                                <input type="text" name="email" ng-show="editUser[user.id]"  ng-model="user.email" class="form-control"
                                   required>
                            </div>
                            </td>
                        <td class="col-md-2">
                            <div ng-hide="editUser[user.id]">{{user.enterprise}}</div>
                            <div ng-show="editUser[user.id]" class="col-sm-10">
                                <input type="text" name="enterprise" ng-show="editUser[user.id]"  ng-model="user.enterprise" class="form-control"
                                   required>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-default" ng-hide="editUser[user.id]" ng-click="modify(user)">Edit</button>
                            <button class="btn btn-success" ng-show="editUser[user.id]" ng-click="update(user)">Update</button>
                        </td>
                    </tr>                    
                </tbody>
            </table><br>

            <div>
                <button type="button" class="btn btn-primary" ng-click="showUserForm()">Create User</button>
            </div><br>

            <div ng-show="userFormPopup">


                <form name="userFormRegister" class="form-horizontal"  ng-submit="saveUser()" validate>




                    <div class="form-group">
                        <label class="control-label col-sm-3" for="user.firstname">FirstName:</label>
                        <div class="col-sm-2">
                            <input  type="text" name="firstname" ng-hide="editUser[user.id]"  ng-model="user.firstname" class="form-control"  placeholder="First Name"
                                    required>
                            <input type="text" name="firstname" ng-show="editUser[user.id]"  ng-model="user.firstname" class="form-control"
                                   required>
                        </div>
                        <div ng-messages="user.firstname.$error">

                            <span class="text-danger" ng-show="submitted && userFormRegister.firstname.$error.required">First name required</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="user.lastname">LastName:</label>
                        <div class="col-sm-2">
                            <input type="text" name="lastname"  ng-model="user.lastname" class="form-control"  placeholder="Last Name"
                                   required>
                        </div>
                        <div ng-messages="user.lastname.$error">

                            <span class="text-danger" ng-show="submitted && userFormRegister.lastname.$error.required">Last name required</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="user.password">Password:</label>
                        <div class="col-sm-2">          
                            <input type="password" name="password" ng-model="user.password" class="form-control"  placeholder="Password"
                                   required>
                        </div>
                        <div ng-messages="user.password.$error">

                            <span class="text-danger" ng-show="submitted && userFormRegister.password.$error.required">Password required</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="user.email">Email:</label>
                        <div class="col-sm-2">
                            <input type="email" name="email" ng-model="user.email" class="form-control"  placeholder="Enter Valid Email"
                                   required>
                        </div>
                        <div ng-messages="user.email.$error">
                            <span class="text-danger"  ng-show="submitted && userFormRegister.email.$error.required">Email required</span>

                            <span class="text-danger" ng-show="submitted && userFormRegister.email.$error.email">Invalid email</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="user.enterprise">Enterprise:</label>
                        <div class="col-sm-2">
                            <select type="select" name="enterprise" ng-model="user.enterprise" class="form-control"    required>
                                <option></option>
                                <!--<option ng-disabled="true">Select Enterprise</option>-->
                                <option>Oracle</option>
                                <option>RedHat</option>
                                <option>Linux</option>

                            </select>
                        </div>
                        <div ng-messages="user.enterprise.$error">
                            <span class="text-danger"  ng-show="submitted && userFormRegister.enterprise.$error.required">Select Enterprise</span></div>

                    </div>                       


                    <div class="form-group">        
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit"  class="btn btn-default" ng-click="submitted = true">Submit</button>

                        </div>
                    </div>                        

                </form>


            </div>



        </div>
    </div>

</body>
