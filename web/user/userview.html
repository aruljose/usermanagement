<!DOCTYPE html>
<html>
    <head>
        <title>User View</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="usercontroller.js"></script>

    </head>
    <body>
        <div ng-app="mainApp">
            <div class="container" ng-controller="UserController">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Password</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="master in masters">
                            <td><button type="button" class="btn btn-default">Edit</button></td>
                            <td>{{masters.firstname}}</td>
                           <!-- <td>{{masters.lastname}}</td>
                            <td>{{masters.password}}</td>
                            <td>{{masters.email}}</td>-->
                        </tr>                    
                    </tbody>
                </table>

                <div>
                    <button type="button" class="btn btn-primary" ng-click="showForm()">Create User</button>
                </div><br>

                <div ng-show="mypopup" class="">


                    <form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="user.firstname">FirstName:</label>
                            <div class="col-sm-2">
                                <input type="text" name="user.firstname"  ng-model="user.firstname" class="form-control" id="user.firstname" placeholder="First Name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="lastname">LastName:</label>
                            <div class="col-sm-2">          
                                <input type="text" name="user.lastname" ng-model="user.lastname" class="form-control" id="user.lastname" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="password">Password:</label>
                            <div class="col-sm-2">          
                                <input type="password" name="user.password" ng-model="user.password" class="form-control" id="user.password" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">Email:</label>
                            <div class="col-sm-2">
                                <input type="email" name="user.email" ng-model="user.email" class="form-control" id="user.email" placeholder="Enter Valid Email" required>
                            </div>
                        </div>
 
                        <div class="form-group">        
                            <div class="col-sm-offset-4 col-sm-10">
                                <button type="submit" ng-click="save(user)" class="btn btn-default" >Submit</button>
                            </div>
                        </div>
                    </form>


                </div>



            </div>
        </div>

    </body>
</html>
