<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Checklist</h4>
        <div>
            <div>
                <div ng-repeat="checklist in checklists">
                    <p ng-model="checklist.done"></p>
                    <span>{{$index + 1}}.{{checklist.text}}</span>
                </div>
            </div>
            <form ng-submit="addChecklist()">
                <input type="text" ng-model="checklistText"
                       class="form-control" placeholder="add new checklist here">
                <input type="button" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-plus"></span>
            </form><br/>
            <button class="btn btn-success">Save</button>
        </div>
    </body>
</html>
