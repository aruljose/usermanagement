<!DOCTYPE html>
<html>
    <head>
        <title>Admin View</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="admincontroller.js"></script>

    </head>
    <body>
        <div ng-app="mainApp">
            <div class="container" ng-controller="AdminController">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th> 
                            <th>PhoneNo</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="admin in admins">

                            <td><button type="button" class="btn btn-default">Edit</button></td>
                            <td>{{admin.name}}</td>
                            <td>{{admin.address}}</td>
                            <td>{{admin.email}}</td>
                            <td>{{admin.phonenumber}}</td>
                        </tr>                    
                    </tbody>
                </table>

                <div>
                    <button type="button" class="btn btn-primary" ng-click="showAdminPopup()">Create Admin</button>
                </div><br>

                <div ng-show="adminFormPopup">


                    <form name="adminFormRegister" class="form-horizontal" role="form" ng-submit="saveAdmin()" novalidate>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="admin.name">Name:</label>
                            <div class="col-sm-2">
                                <input type="text" name="name"  ng-model="admin.name" class="form-control" id="admin.name" placeholder="Name"
                                       required>
                            </div>
                            <div ng-messages="admin.name.$error">

                                <span class="text-danger" ng-show="submitted && adminFormRegister.name.$error.required">Name required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="admin.address">Address:</label>
                            <div class="col-sm-2">
                                <input type="text" name="address"  ng-model="admin.address" class="form-control" id="admin.address" placeholder="Address"
                                       required>
                            </div>
                            <div ng-messages="admin.address.$error">

                                <span class="text-danger" ng-show="submitted && adminFormRegister.address.$error.required">Address required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="admin.email">Email:</label>
                            <div class="col-sm-2">
                                <input type="email" name="email" ng-model="admin.email" class="form-control" id="admin.email" placeholder="Enter Valid Email"
                                       required>
                            </div>
                            <div ng-messages="admin.email.$error">
                                <span class="text-danger"  ng-show="submitted && adminFormRegister.email.$error.required">Email required</span>

                                <span class="text-danger" ng-show="submitted && adminFormRegister.email.$error.email">Invalid email</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="admin.phonenumber">Phone Number:</label>
                            <div class="col-sm-2">
                                <input type="text" name="phonenumber"  ng-model="admin.phonenumber" class="form-control" id="admin.phonenumber" placeholder="Phone Number"
                                       required maxlength="10">
                            </div>
                            <div ng-messages="admin.phonenumber.$error">

                                <span class="text-danger" ng-show="submitted && adminFormRegister.phonenumber.$error.required">Phone Number required</span>
                            </div>
                        </div>

                        <div class="form-group">        
                            <div class="col-sm-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="submitted = true">Submit</button>
                            </div>
                        </div>                        

                    </form>


                </div>



            </div>
        </div>

    </body>
</html>
