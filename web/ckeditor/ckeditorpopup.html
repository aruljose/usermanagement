<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>CheckList $ GuideLine</title>  
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ckeditorpopup.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://cdn.ckeditor.com/4.5.2/standard-all/ckeditor.js"></script>	
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.25/angular.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">    
        <script src="../js/app.js"></script>  
        <script src="ckeditorpopup.js"></script>
    </head>
    <body ng-app = "userManagementApp" ng-controller = "editorController as editorList">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Guideline & Checklist</button>
        {{ckeditordata}}
        <div class="modal fade" id="myModal" role="dialog">    
            <div class="container modal-dialog modal-lg pull-left">      
                <div class="modal-content">        
                    <div class="modal-header ">          
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Guidelines</h4>                
                    </div>      
                    <textarea style="visibility: hidden;" id="editor" name="editor" ng-model="editor">
                    </textarea>
                    <script>CKEDITOR.replace('editor');</script>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
            <div class="modal-dialog modal-sm pull-right">      
                <div class="modal-content">        
                    <div class="modal-header">  
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Checklists</h4>          
                    </div>
                    <table class="table table-bordered table-condensed" >                
                        <thead>                   
                            <tr>   
                                <th>Sl.No</th>                     
                                <th>Name</th>      
                                <th>Checkbox</th>  
                            </tr>          
                        </thead>
                        <span ng-show="ckeditorHide"></span>              
                        <tbody>                    
                            <tr ng-repeat="ckeditor in editorList.ckeditors"> 
                                <td>{{$index + 1}}</td>                       
                                <td>{{ckeditor.text| uppercase}}</td>
                                <td><input type="checkbox" ng-model="ckeditor.done" /></td>
                            </tr>        
                        </tbody>   
                    </table>       
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnSave" ng-click="save()" data-dismiss="modal">Save</button>           
                        <button class="btn btn-warning" data-dismiss="modal">Cancel</button>                            
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
