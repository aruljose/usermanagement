<div ng-controller="editorController">
    <textarea data-ng-model="ckeditortest" id="editor"></textarea>
    <br />
    <button class="btn btn-info" ng-click="save(ckeditortest)">Save</button>
    <button class="btn btn-default" ng-click="cancel(ckeditortest)">Cancel</button> 
</div>
<div type="text" ng-show = "ckeditorhide" ng-bind-html-unsafe="ckeditortest"></div>
<script>CKEDITOR.replace('editor');</script>
<div>
    {{ckeditordata}}
</div>
