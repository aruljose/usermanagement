<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CkEditor</title>    
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    
<script type='text/javascript' src='https://code.angularjs.org/1.1.5/angular.js'></script>
    
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.js"></script>
    
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.js"></script>
    
<script type='text/javascript' src="http://ckeditor.com/apps/ckeditor/4.2.1/ckeditor.js"></script>
    
<script type='text/javascript' src="ckeditor.js"></script>

</head>
<body ng-app="ckEditorapp">
<div ng-controller="ckeditorController">
<button class="btn btn-default" ng-click="open('editor')" type="text/ng-template" id="myModalContent">Ckeditor</button>
<div  ng-show = "toggle">
        <div class="modal-header">
            <h3 class="modal-title">Guideline Editor</h3>
        </div>
        <div class="modal-body">
            <div class="ck-editor" ng-model="editor"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save(editor)">Save</button>
            <button class="btn btn-warning" ng-click="cancel(editor)">Cancel</button>
        </div>
</div>
    <div type="text" ng-bind-html-unsafe="editor"  ></div>
</div>
</body>
</html>
