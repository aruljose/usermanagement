
<div>
<button class="btn btn-default" ng-click="open('editor')" id="myModalContent">Ckeditor</button>
<div  ng-show = "toggle">
        <div class="modal-header">
            <h3 class="modal-title">Guideline Editor</h3>
        </div>
        <div class="modal-body">
            <div class="ck-editor" ng-model="editor"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save(editor)">Save</button>
            <button class="btn btn-warning" ng-click="cancel(editor)">Cancel</button>
        </div>
</div>
    <div type="text" ng-show = "ckeditorhide" ng-bind-html-unsafe="editor"  ></div>
</div>
