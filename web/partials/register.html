<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <title>Register</title>
    <body>

        <form class="form-inline" ng-contoller="RegisterController" name="registerForm" ng-submit="submitForm()" novalidate>
            <div class="well" id = "loginbox">
                <h4> Enterprise User Registration</h4><br><br>

                <div ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                   <!-- <label for="email">Username :</label> -->  
                    <input type="email" class="form-control" placeholder="First Name" ng-model="email"/>
                </div><br/>
                
                <div ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                   <!-- <label for="email">Username :</label> -->  
                    <input type="email" class="form-control" placeholder="Last Name" ng-model="email"/>
                </div><br/>
                
                <div ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                   <!-- <label for="email">Username :</label> -->  
                    <input type="email" class="form-control" placeholder="Login Name" ng-model="email"/>
                </div><br/>

                <div ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                   <!-- <label for="password">Password :</label>  -->
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" ng-minlength="6" ng-maxlength="10"/>
                </div><br/>
                
                <div ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                   <!-- <label for="password">Password :</label>  -->
                    <input type="password" class="form-control" placeholder="Confim Password" ng-model="password" ng-minlength="6" ng-maxlength="10"/>
                </div>
 <br>

                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="redirectSideMenu()">Submit</button>
                <button type="reset" class="btn btn-success">Reset</button>

            </div>
        </form>
    </body>
</html>
