<html>
    <head>
        <title>Enterprise View</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="enterprisecontroller.js"></script>
    </head>
    <body>
        <div ng-app="mainApp">
        <div class="container" ng-controller="EnterpriseController">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button type="button" class="btn btn-default">Edit</button></td>
                        <td>{{firstname}}</td>
                        <td>{{lastname}}</td>
                        <td>{{email}}</td>
                    </tr>                    
                </tbody>
            </table>



            <button type="button" class="btn btn-primary" ng-click="show()">Create User</button>  
            
            

            <div class="form-group col-md-2 pull-right">
                <select class="form-control">
                    <option>Select Enterprise</option>
                    <option>Enterprise1</option>
                    <option>Enterprise2</option>
                    <option>Enterprise3</option>

                </select>
            </div> 
            
            
            


        </div>
        </div>
        

    </body>
</html>
