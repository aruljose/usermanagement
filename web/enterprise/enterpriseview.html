
    <body>
        <div>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "enterprise in enterprises">
                            
                            <td>{{enterprise.name}}</td>
                            <td>{{enterprise.contact}}</td>
                            <td>{{enterprise.address}}</td>
                            <td>{{enterprise.email}}</td>
                            <td><button type="button" class="btn btn-default">Edit</button></td>
                        </tr>                    
                    </tbody>
                </table><br>
                <button type="button" class="btn btn-primary" ng-click="showForm()">Create Enterprise</button>          
                <div ng-show="enterprisepopup" class="">
                    
                    <form name="enterpriseFormRegister" class="form-horizontal" role="form" ng-submit="saveEnterprise()" novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="enterprise.name">Name:</label>
                            <div class="col-sm-2">
                                <input type="text" name="name"  ng-model="enterprise.name" class="form-control" id="enterprise.name" placeholder="Name"
                                       required>
                            </div>
                            <div ng-messages="enterprise.name.$error">

                                <span class="text-danger" ng-show="submitted && enterpriseFormRegister.name.$error.required">Name required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="enterprise.contact">Contact:</label>
                            <div class="col-sm-2">          
                                <input type="text" name="contact" ng-model="enterprise.contact" class="form-control" id="enterprise.contact" placeholder="Contact" 
                                       required>
                            </div>
                            <div ng-messages="enterprise.contact.$error">

                                <span class="text-danger" ng-show="submitted && enterpriseFormRegister.contact.$error.required">Contact required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="enterprise.address">Address:</label>
                            <div class="col-sm-2">          
                                <input type="password" name="address" ng-model="enterprise.address" class="form-control" id="enterprise.address" placeholder="Address" 
                                       required>
                            </div>
                            <div ng-messages="enterprise.address.$error">

                                <span class="text-danger" ng-show="submitted && enterpriseFormRegister.address.$error.required">Address required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="enterprise.email">Email:</label>
                            <div class="col-sm-2">
                                <input type="email" name="email" ng-model="enterprise.email" class="form-control" id="enterprise.email" placeholder="Enter Valid Email"
                                       required>
                            </div>
                            <div ng-messages="enterprise.email.$error">
                                <span class="text-danger"  ng-show="submitted && enterpriseFormRegister.email.$error.required">Email required</span>

                                <span class="text-danger" ng-show="submitted && enterpriseFormRegister.email.$error.email">Invalid email</span>
                            </div>
                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="submitted = true">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
